<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="/custom.css" />
		<link rel="shortcut icon" href="./images/gavel.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Official website for the Law Offices of John V Grienauer"
		/>
		<meta name="author" content="John Grienauer" />
		<meta
			name="keywords"
			content="John Grienauer, Law Offices, Los Angeles Lawyer, Real Estate Lawyer, Litigation"
		/>
		<!--
			manifest.json provides metadata used when your web app is added to the
			homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
		-->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
			Notice the use of %PUBLIC_URL% in the tags above.
			It will be replaced with the URL of the `public` folder during the build.
			Only files inside the `public` folder can be referenced from the HTML.

			Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
			work correctly both with client-side routing and a non-root public URL.
			Learn how to configure a non-root public URL by running `npm run build`.
		-->
		<title>Law Offices of John V Grienauer | Los Angeles Real Estate Law</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			ReactDOM.render(
				<form name="contact" method="post">
					<p>
						<label>
							Your Name: <input type="text" name="name" />
						</label>
					</p>
					<p>
						<label>
							Your Email: <input type="email" name="email" />
						</label>
					</p>
					<p>
						<label>
							Message: <textarea name="message" />
						</label>
					</p>
					<p>
						<button type="submit">Send</button>
					</p>
				</form>,
				document.getElementById("root"),
			);
		</script>
	</body>
</html>
